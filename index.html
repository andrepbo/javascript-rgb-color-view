<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>RGB Color View</title>
</head>

<body>

  <div class="container">
    <div class="column-text">
      <label>Red:</label>
      <label>Green:</label>
      <label>Blue:</label>
    </div>
    <div class="column-range">
      <input type="range" id="range-red" value="0" min="0" max="255">
      <input type="range" id="range-green" value="0" min="0" max="255">
      <input type="range" id="range-blue" value="0" min="0" max="255">
    </div>
    <div class="column-input-text">
      <input type="text" id="range-red-value" disabled>
      <input type="text" id="range-green-value" disabled>
      <input type="text" id="range-blue-value" disabled>
    </div>
    <div class="column-square"></div>
  </div>


  <script src="./js/scripts.js"></script>
</body>

</html>
